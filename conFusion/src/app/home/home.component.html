<div class="container"
     fxLayout="row"
     fxLayout.md="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img  mat-card-image src="{{ BaseURL + dish.image }}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}
    </p>
  </mat-card-content>
</mat-card>
<div [hidden]="dish || dishErrMess">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
<div fxFlex *ngIf="dishErrMess" [@expand]>
  <h2>Error</h2>
  <h4>{{dishErrMess}}</h4>
</div>
<div [hidden]="promotion">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
<mat-card *ngIf="promotion" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img  mat-card-image src="{{ BaseURL + promotion.image }}" alt={{promotion.name}}>
  <mat-card-content>
    <p>{{promotion.description}}
    </p>
  </mat-card-content>

</mat-card>

<div [hidden]="featureLeaders" [@expand]>
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
<mat-card *ngIf="featureLeaders" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{featureLeaders.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ BaseURL + featureLeaders.image }}" alt={{featureLeaders.name}}>
  <mat-card-content>
    <p>{{featureLeaders.description}}
    </p>
  </mat-card-content>

</mat-card>

</div>
